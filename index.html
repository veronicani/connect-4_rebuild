<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Refactor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/connect-4_rebuild.css">

</head>

<body class="py-5">
  <!-- Title + Start new Game -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Connect 4</h1>
        </div>
        <!-- Button trigger Player Form Modal -->
        <div class="col-12">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerFormModal">
            New Game
          </button>
          <!-- TODO: add restart game button -->
        </div>
      </div>
    </div>
  </header>

  <!-- Player Form Modal -->
  <div class="modal fade" id="playerFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="playerFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="playerFormLabel">Players</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Player Form -->
          <div class="container-fluid">
            <form action="" id="player-form" class="">
              <!-- Player Inputs -->
              <div id="player-inputs" class="row">
                <!-- Player 1 -->
                <div class="col-12">
                  <div class="player-input row mb-2 me-1 p-3">
                    <!-- Name -->
                    <div class="player-name col-12 mb-1">
                      <label for="player-1-name">Player 1</label>
                      <input id="player-1-name" class="player-name-input" type="text" value="Player 1">
                    </div>
                    <!-- Color + Remove -->
                    <div class="col-12">
                      <div class="row">
                        <!-- Color -->
                        <div class="player-color col-8">
                          <label for="player-1-color">Player 1 Color</label>
                          <input id="player-1-color" class="player-color-input" type="color" value="#ff0000">
                        </div>
                        <!-- Remove Btn -->
                        <div class="col-4 align-self-end text-end hidden">
                          <a href="">Remove</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Player 2 -->
                <div class="col-12">
                  <div class="player-input row mb-2 me-1 p-3">
                    <!-- Name -->
                    <div class="player-name col-12 mb-1">
                      <label for="player-2-name">Player 2</label>
                      <input id="player-2-name" class="player-name-input" type="text" value="Player 2">
                    </div>
                    <!-- Color + Remove -->
                    <div class="col-12">
                      <div class="row">
                        <!-- Color -->
                        <div class="player-color col-8">
                          <label for="player-2-color">Player 2 Color</label>
                          <input id="player-2-color" class="player-color-input" type="color" value="#0000ff">
                        </div>
                        <!-- Remove Btn -->
                        <div class="col-4 align-self-end text-end hidden">
                          <a href="">Remove</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Add Player-->
              <div class="row justify-content-end text-end">
                <div class="col-3">
                  <a href="" class="" id="add-player">+ Add player</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="start-button" form="player-form" type="submit" value="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Start
          </button>
        </div>
      </div>
    </div>
  </div>

  <section id="gameArea">
    <div class="container position-relative">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <table id="gameBoard" class="">
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="gameOverModalLabel">Game Over!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="gameOverResult" class="modal-body modal-body__gameOver">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="replayButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Play again?</button>
      </div>
    </div>
  </div>
</div>

  <script src="script/models.js"></script>
  <script src="script/ui.js"></script>
</body>
