<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Refactor</title>
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/connect-4_refactor.css">
        
</head>
<body>
  <form action="" id="player-form" class="container">
    <div class="row">
      <div class="col-6">
        <label for="player-1-name">Player 1</label>
        <input id="player-1-name" type="text">
        <label for="player-1">Player 1 Color</label>
        <input id="player-1-color" type="color">
      </div>
      <div class="col-6">
        <label for="player-2-name">Player 2</label>
        <input id="player-2-name" type="text">
        <label for="player-2">Player 2</label>
        <input id="player-2-color" type="color">
      </div>
      <button class="btn" id="start-button" type="submit" value="submit">Start!</button>
    </div>
  </form>

  <section class="container">
    <table id="gameBoard">
    </table>
  </section>

  <!-- Library JS and my JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="script/models.js"></script>
  <script src="script/ui.js"></script>
</body>
</html>
