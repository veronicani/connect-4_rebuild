<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Refactor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/connect-4_rebuild.css">

</head>

<body>
  <div class="container">
    <header>
      <h1>Connect 4</h1>
      <div class="row align-items-center">
        <form action="" id="player-form" class="container">
          <div class="row align-items-center">
            <div class="col-6">
              <label for="player-1-name">Player 1</label>
              <input id="player-1-name" type="text" value="Player 1">
              <label for="player-1">Player 1 Color</label>
              <input id="player-1-color" type="color" value="#ff0000">
            </div>
            <div class="col-6">
              <label for="player-2-name">Player 2</label>
              <input id="player-2-name" type="text" value="Player 2">
              <label for="player-2">Player 2 Color</label>
              <input id="player-2-color" type="color" value="#0000FF">
            </div>
          </div>
          <div class="row align-items-center">
            <button class="btn" id="start-button" type="submit" value="submit">Start!</button>
          </div>
        </form>
    </header>
  </div>
  <div class="container">
    <div class="row align-items-center">
      <table id="gameBoard" class="col-12">
      </table>
    </div>
  </div>


  <div id="gameOverMsg">
    <p>Game Over!</p>
    <p>The winner is Testing!</p>
    <button class="btn">Play again?</button>
  </div>

  <!-- Library JS and my JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="script/models.js"></script>
  <script src="script/ui.js"></script>
</body>

</html>
