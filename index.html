<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Refactor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/connect-4_rebuild.css">

</head>

<body class="py-5">
  <header>
    <!-- Title -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Connect 4</h1>
        </div>
        <!-- Player Form -->
        <div class="col-12">
          <form action="" id="player-form" class="p-3">
            <!-- Player Inputs -->
            <div id="player-inputs" class="row">
              <!-- Player 1 -->
              <div class="input-area col-12 col-md-6">
                <div class="player-input row mb-2 me-1 p-3">
                  <!-- Name -->
                  <div class="player-name col-12 mb-1">
                    <label for="player-1-name">Player 1</label>
                    <input id="player-1-name" class="player-name-input" type="text" value="Player 1">
                  </div>
                  <!-- Color + Remove -->
                  <div class="col-12">
                    <div class="row">
                      <!-- Color -->
                      <div class="player-color col-8">
                        <label for="player-1-color">Player 1 Color</label>
                        <input id="player-1-color" class="player-color-input" type="color" value="#ff0000">
                      </div>
                      <!-- Remove Btn -->
                      <div class="col-4 align-self-end text-end hidden">
                        <a href="">Remove</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Player 2 -->
              <div class="input-area col-12 col-md-6">
                <div class="player-input row mb-2 me-1 p-3">
                  <!-- Name -->
                  <div class="player-name col-12 mb-1">
                    <label for="player-2-name">Player 2</label>
                    <input id="player-2-name" class="player-name-input" type="text" value="Player 2">
                  </div>
                  <!-- Color + Remove -->
                  <div class="col-12">
                    <div class="row">
                      <!-- Color -->
                      <div class="player-color col-8">
                        <label for="player-2-color">Player 2 Color</label>
                        <input id="player-2-color" class="player-color-input" type="color" value="#0000ff">
                      </div>
                      <!-- Remove Btn -->
                      <div class="col-4 align-self-end text-end hidden">
                        <a href="">Remove</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add Player + Start button -->
            <div class="row justify-content-end text-end">
              <div class="col-3">
                <a href="" class="" id="add-player">+ Add player</a>
              </div>
              <div class="col-12 my-2">
                <button class="btn" id="start-button" type="submit" value="submit">Start!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </header>

  <section id="gameArea">
    <div class="container position-relative">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <table id="gameBoard" class="">
          </table>
        </div>
      </div>
      <div class="row position-absolute top-50 start-50 translate-middle w-75">
        <div class="col align-self-center">
          <div id="gameOverWindow" class="popup hidden">
            <h3>Game Over!</h3>
            <div id="gameOverResult" class="popup_inner">
              <p>Testing wins!</p>
              <img id="gameOverGif"></img>
            </div>
            <button id="replayButton" class="btn">Play again?</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Library JS and my JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="script/models.js"></script>
  <script src="script/ui.js"></script>
</body>

</html>
