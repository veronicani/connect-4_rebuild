<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Refactor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/connect-4_rebuild.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="row justify-content-center">
        <h1>Connect 4</h1>
      </div>
      <div class="row align-items-center">
        <form action="" id="player-form" class="container">
          <div class="row align-items-center">
            <div class="col-12 col-sm-6">
              <label for="player-1-name">Player 1</label>
              <input id="player-1-name" class="player-name-input" type="text" value="Player 1">
              <label for="player-1">Player 1 Color</label>
              <input id="player-1-color" class="player-color-input" type="color" value="#ff0000">
            </div>
            <div class="col-12 col-sm-6">
              <label for="player-2-name">Player 2</label>
              <input id="player-2-name" class="player-name-input"type="text" value="Player 2">
              <label for="player-2">Player 2 Color</label>
              <input id="player-2-color" class="player-color-input" type="color" value="#0000FF">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col">
              <button class="btn" id="start-button" type="submit" value="submit">Start!</button>
            </div>
          </div>
        </form>
    </header>
  </div>
  <div class="container position-relative">
    <div class="row">
      <div class="col-12 align-self-center">
        <table id="gameBoard" class="">
        </table>
      </div>
    </div>
    <div class="row position-absolute top-50 start-50 translate-middle w-75">
      <div class="col align-self-center">
        <div id="gameOverWindow" class="popup hidden">
          <h3>Game Over!</h3>
          <div id="gameOverResult" class="popup_inner">
            <p>Testing wins!</p>
            <img id="gameOverGif">
              <!-- <img src="https://media1.giphy.com/media/8PEfCbYgGzpIBsYNo7/giphy-downsized.gif?cid=482277c2rpjxzxsicxr832fmzogpzc4142oiau0h9crdbk81&ep=v1_gifs_random&rid=giphy-downsized.gif&ct=g" alt=""> -->
            </img>
          </div>
          <button id="replayButton" class="btn">Play again?</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Library JS and my JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="script/models.js"></script>
  <script src="script/ui.js"></script>
</body>

</html>
